<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Courier New', Courier, monospace;
      background: #000;
      color: #0f0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Animated blurred background */
    .bg {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, #0f03 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, #0f05 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, #00ff0044 0%, transparent 60%);
      background-size: 200% 200%;
      animation: gradient 18s ease infinite;
      filter: blur(80px);
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes gradient {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      border: 1px solid #0f0;
      border-radius: 12px;
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 
        0 0 30px rgba(0, 255, 0, 0.4),
        inset 0 0 20px rgba(0, 255, 0, 0.15);
      text-align: center;
    }

    h1 {
      font-size: 3.8rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      letter-spacing: 8px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
      to   { text-shadow: 0 0 30px #0f0, 0 0 60px #0f0; }
    }

    label {
      display: block;
      margin: 1.5rem 0 0.6rem;
      font-size: 1.3rem;
      text-align: left;
      text-shadow: 0 0 8px #0f0;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.3rem;
      font-family: 'Courier New', Courier, monospace;
      background: rgba(0, 255, 0, 0.08);
      border: 1px solid #0f0;
      border-radius: 6px;
      color: #0f0;
      outline: none;
      transition: all 0.3s;
    }

    input:focus {
      box-shadow: 0 0 15px #0f0;
      border-color: #0f0;
      background: rgba(0, 255, 0, 0.12);
    }

    button {
      margin-top: 2.5rem;
      width: 100%;
      padding: 16px;
      font-size: 1.5rem;
      font-weight: bold;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
    }

    button:hover {
      background: #00cc00;
      box-shadow: 0 0 40px rgba(0, 255, 0, 0.9);
      transform: translateY(-2px);
    }

    #message {
      margin-top: 2rem;
      padding: 14px;
      border-radius: 6px;
      font-size: 1.2rem;
      min-height: 1.5em;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #0f0;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #message.visible {
      opacity: 1;
    }

    .success { color: #0f0; border-color: #0f0; }
    .error   { color: #f44; border-color: #f44; }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="container">
    <h1>HACK</h1>

    <form id="scoreForm">
      <label for="name">TARGET / NAME:</label>
      <input type="text" id="name" placeholder="ENTER HANDLE" required>

      <label for="score">SCORE:</label>
      <input type="number" id="score" min="0" max="3999996" placeholder="0 – 3999996" required>

      <button type="submit">EXECUTE → ENTER</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('scoreForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      let name = document.getElementById('name').value.trim();
      let score = Number(document.getElementById('score').value);

      if (!name) {
        showMessage('ENTER A VALID TARGET / NAME', 'error');
        return;
      }

      // Round to nearest multiple of 4
      score = Math.round(score / 4) * 4;

      // Cap at 3,999,996
      if (score > 3999996) {
        score = 3999996;
      }

      // Update the input field to show the adjusted value
      document.getElementById('score').value = score;

      const payload = {
        name: name,
        score: score,
        turns: score / 200,
        gameStart: "2025-01-01T02:57:15.949Z",
        grid: {
          size: 4,
          cells: Array(4).fill().map((_, row) =>
            Array(4).fill().map((_, col) => ({
              position: { x: row, y: col },
              value: 67
            }))
          )
        }
      };

      showMessage('SENDING PAYLOAD...', 'success');

      try {
        await fetch(
          "https://script.google.com/macros/s/AKfycbw5MCKtkyy5iWIKQbx6AyYy7Gno4HTZjOraOmDVW00lD7AkkAcTSGdfk5F4bRuNndgJ/exec",
          {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }
        );

        showMessage(`SUCCESS → SCORE ${score} SUBMITTED FOR ${name}`, 'success');
        form.reset();
      } catch (err) {
        console.error(err);
        showMessage('CONNECTION ERROR – CHECK NETWORK', 'error');
      }
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = type + ' visible';
      // Auto-hide after 5 seconds
      setTimeout(() => {
        messageDiv.className = type;
      }, 5000);
    }
  </script>

</body>
</html>
