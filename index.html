<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TERMINAL-0X13</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #000814;
        color: #00ff41;
        font-family: 'Courier New', Courier, monospace;
        font-size: 1.45rem;
        line-height: 1.55;
        overflow: hidden;
    }

    body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: repeating-linear-gradient(
            to bottom,
            transparent 0,
            transparent 3px,
            rgba(0, 255, 65, 0.07) 3px,
            rgba(0, 255, 65, 0.07) 6px
        );
        pointer-events: none;
        z-index: 10;
    }

    .terminal {
        position: relative;
        max-width: 960px;
        margin: 40px auto;
        padding: 30px 40px;
        background: rgba(0, 0, 0, 0.92);
        border: 1px solid #00cc33;
        box-shadow: 
            inset 0 0 80px rgba(0, 255, 65, 0.08),
            0 0 60px rgba(0, 255, 65, 0.15);
        min-height: 80vh;
    }

    .header {
        text-align: center;
        margin-bottom: 2.2rem;
        font-size: 2.1rem;
        letter-spacing: 8px;
        text-shadow: 0 0 10px #00ff41;
        opacity: 0.92;
    }

    .prompt-line {
        margin: 1.1rem 0;
        white-space: pre;
    }

    .prompt {
        color: #00ff88;
    }

    .blink {
        display: inline-block;
        width: 14px;
        height: 1.4rem;
        background: #00ff41;
        vertical-align: middle;
        animation: blink 1.15s step-end infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    input[type="text"] {
        background: transparent;
        border: none;
        color: #00ff41;
        font-family: inherit;
        font-size: inherit;
        outline: none;
        width: 60%;
        caret-color: #00ff41;
        padding: 0;
        margin-left: 0.4rem;
    }

    input[type="text"]::placeholder {
        color: #004d1a;
        opacity: 0.6;
    }

    .buttons {
        margin-top: 3.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1.8rem;
        justify-content: center;
    }

    button {
        background: transparent;
        color: #00ff41;
        border: 2px solid #00cc33;
        padding: 0.9rem 2.2rem;
        font-size: 1.35rem;
        font-family: inherit;
        cursor: pointer;
        min-width: 180px;
        transition: all 0.12s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    button:hover {
        background: rgba(0, 255, 65, 0.08);
        box-shadow: 0 0 25px rgba(0, 255, 65, 0.4);
        border-color: #00ff41;
    }

    button:active {
        transform: translateY(1px);
    }

    .submit-btn {
        border-color: #ff4444;
        color: #ff6666;
    }

    .submit-btn:hover {
        background: rgba(255, 68, 68, 0.12);
        box-shadow: 0 0 30px rgba(255, 68, 68, 0.45);
        border-color: #ff8888;
    }

    #result {
        margin-top: 2.5rem;
        text-align: center;
        font-size: 1.8rem;
        color: #00ff88;
        text-shadow: 0 0 10px #00ff41;
        min-height: 2rem;
        opacity: 0;
        transition: opacity 0.6s;
    }

    #result.show {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="terminal">

    <div class="header">ROOT@DARKNET-13:~$</div>

    <div class="prompt-line">
        <span class="prompt">ENTER HANDLE</span> ............ <input type="text" id="name" placeholder="ghostbyte" maxlength="20"><span class="blink"></span>
    </div>

    <div class="prompt-line">
        <span class="prompt">ENTER SCORE</span>  ............ <input type="text" id="score" placeholder="1337420" maxlength="12"><span class="blink"></span>
    </div>

    <div class="buttons">
        <button onclick="alert('Name field locked.')">CAPTURE NAME</button>
        <button onclick="alert('Score field locked.')">CAPTURE SCORE</button>
        <button class="submit-btn" onclick="submitEntry()">SUBMIT TO GRID</button>
    </div>

    <div id="result"></div>

    <div style="margin-top: 3rem; text-align: center; font-size: 1.1rem; color: #004d1a;">
        [ SESSION ACTIVE â€¢ TRACE LEVEL: LOW ]
    </div>

</div>

<script>
function submitEntry() {
    const name = document.getElementById('name').value.trim();
    const score = document.getElementById('score').value.trim();
    const resultDiv = document.getElementById('result');

    if (!name || !score) {
        resultDiv.textContent = "ERROR: EMPTY FIELD";
        resultDiv.style.color = "#ff6666";
        resultDiv.classList.add('show');
        setTimeout(() => resultDiv.classList.remove('show'), 2000);
        return;
    }

    // Success case
    resultDiv.textContent = "SUCCESSFUL";
    resultDiv.style.color = "#00ff88";
    resultDiv.classList.add('show');

    // Optional: clear fields after success
    // document.getElementById('name').value = '';
    // document.getElementById('score').value = '';

    // Fade out after a few seconds
    setTimeout(() => {
        resultDiv.classList.remove('show');
    }, 3000);
}
</script>

</body>
</html>
