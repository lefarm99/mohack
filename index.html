<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e6ecff 100%);
      color: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .bg {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 15% 20%, rgba(100, 200, 120, 0.12) 0%, transparent 40%),
        radial-gradient(circle at 85% 75%, rgba(80, 180, 255, 0.10) 0%, transparent 50%);
      background-size: 180% 180%;
      animation: gradient 24s ease infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes gradient {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(200, 220, 255, 0.5);
      border-radius: 16px;
      padding: 3rem 2.8rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.08),
        0 8px 20px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    h1 {
      font-size: 3.6rem;
      font-weight: 800;
      margin-bottom: 2.2rem;
      color: #0d47a1;
      letter-spacing: 6px;
      text-shadow: 0 2px 8px rgba(13, 71, 161, 0.15);
    }

    label {
      display: block;
      margin: 1.6rem 0 0.7rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.25rem;
      background: #fafcff;
      border: 2px solid #d0e0ff;
      border-radius: 10px;
      color: #1a1a2e;
      outline: none;
      transition: all 0.25s ease;
    }

    input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.18);
      background: white;
    }

    button {
      margin-top: 2.6rem;
      width: 100%;
      padding: 16px;
      font-size: 1.4rem;
      font-weight: 700;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(76, 175, 80, 0.3);
    }

    button:hover {
      background: #43a047;
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(76, 175, 80, 0.4);
    }

    #message {
      margin-top: 2.2rem;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 1.15rem;
      min-height: 1.6em;
      background: rgba(240, 245, 255, 0.6);
      border: 1px solid #d0e0ff;
      opacity: 0;
      transition: opacity 0.5s, transform 0.4s;
      transform: translateY(10px);
    }

    #message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .success {
      color: #2e7d32;
      background: rgba(232, 245, 233, 0.9);
      border-color: #a5d6a7;
    }

    .error {
      color: #c62828;
      background: rgba(254, 235, 236, 0.9);
      border-color: #ef9a9a;
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="container">
    <h1>HACK</h1>

    <form id="scoreForm">
      <label for="name">NAME / HANDLE:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="score">SCORE:</label>
      <input type="number" id="score" min="0" max="3999996" placeholder="0 â€“ 3,999,996" required>

      <button type="submit">SUBMIT SCORE</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('scoreForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      let name = document.getElementById('name').value.trim();
      let score = Number(document.getElementById('score').value);

      if (!name) {
        showMessage('Please enter a name', 'error');
        return;
      }

      // Round to nearest multiple of 4
      score = Math.round(score / 4) * 4;

      // Hard cap
      if (score > 3999996) score = 3999996;
      if (score < 0) score = 0;

      document.getElementById('score').value = score;

      const payload = {
        name,
        score,
        turns: score / 200,
        gameStart: "2025-01-01T02:57:15.949Z",
        grid: {
          size: 4,
          cells: Array(4).fill().map((_, r) =>
            Array(4).fill().map((_, c) => ({
              position: { x: r, y: c },
              value: 67
            }))
          )
        }
      };

      showMessage('Submitting...', 'success');

      try {
        await fetch(
          "https://script.google.com/macros/s/AKfycbw5MCKtkyy5iWIKQbx6AyYy7Gno4HTZjOraOmDVW00lD7AkkAcTSGdfk5F4bRuNndgJ/exec",
          {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }
        );

        showMessage(`Score ${score} submitted successfully for ${name}!`, 'success');
        form.reset();
      } catch (err) {
        console.error(err);
        showMessage('Error submitting score. Please try again.', 'error');
      }
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = type + ' visible';
      setTimeout(() => {
        messageDiv.className = type;
      }, 5000);
    }
  </script>

</body>
</html>
