<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACK</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e6ecff 100%);
      color: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .bg {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 15% 20%, rgba(100,200,120,0.12) 0%, transparent 40%),
        radial-gradient(circle at 85% 75%, rgba(80,180,255,0.10) 0%, transparent 50%);
      background-size: 180% 180%;
      animation: gradient 24s ease infinite;
      opacity: 0.7;
      z-index: 1;
    }
    @keyframes gradient {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      position: relative;
      z-index: 10;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(200,220,255,0.5);
      border-radius: 16px;
      padding: 2.8rem;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08), 0 8px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    h1 {
      font-size: 3.4rem;
      font-weight: 800;
      margin-bottom: 2rem;
      color: #0d47a1;
      letter-spacing: 5px;
    }
    label {
      display: block;
      margin: 1.5rem 0 0.6rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      text-align: left;
    }
    input, button {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #d0e0ff;
      outline: none;
      transition: all 0.25s;
    }
    input {
      background: #fafcff;
      color: #1a1a2e;
    }
    input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 0 4px rgba(76,175,80,0.18);
    }
    button {
      margin-top: 2.2rem;
      background: #4caf50;
      color: white;
      font-weight: 700;
      cursor: pointer;
      border: none;
      box-shadow: 0 6px 16px rgba(76,175,80,0.3);
    }
    button:hover {
      background: #43a047;
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(76,175,80,0.4);
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    #progress-container {
      margin: 1.8rem 0;
      display: none;
      text-align: left;
    }
    .progress-label {
      font-weight: 600;
      margin-bottom: 0.6rem;
      color: #444;
    }
    .progress-bar {
      height: 24px;
      background: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      transition: width 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
    }
    #message {
      margin-top: 1.8rem;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 1.1rem;
      min-height: 1.4em;
      background: rgba(240,245,255,0.6);
      border: 1px solid #d0e0ff;
      opacity: 0;
      transition: all 0.4s;
    }
    #message.visible { opacity: 1; }
    .success { color: #2e7d32; background: rgba(232,245,233,0.9); border-color: #a5d6a7; }
    .error   { color: #c62828; background: rgba(254,235,236,0.9); border-color: #ef9a9a; }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="container">
    <h1>HACK</h1>

    <form id="scoreForm">
      <label for="name">NAME / HANDLE:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="score">TARGET SCORE:</label>
      <input type="number" id="score" min="0" max="3999996" placeholder="e.g. 40000" value="40000" required>

      <button type="submit" id="submitBtn">SIMULATE & SUBMIT</button>
    </form>

    <div id="progress-container">
      <div class="progress-label">Simulating 2048 gameplay...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill">0%</div>
      </div>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('scoreForm');
    const submitBtn = document.getElementById('submitBtn');
    const progressContainer = document.getElementById('progress-container');
    const progressFill = document.getElementById('progressFill');
    const messageDiv = document.getElementById('message');

    const URL = "https://script.google.com/macros/s/AKfycbw5MCKtkyy5iWIKQbx6AyYy7Gno4HTZjOraOmDVW00lD7AkkAcTSGdfk5F4bRuNndgJ/exec";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      let name = document.getElementById('name').value.trim();
      let targetScore = Number(document.getElementById('score').value);

      if (!name) {
        showMessage('Please enter a name', 'error');
        return;
      }
      if (isNaN(targetScore) || targetScore < 0) {
        showMessage('Please enter a valid target score', 'error');
        return;
      }

      targetScore = Math.min(targetScore, 3999996);

      submitBtn.disabled = true;
      showMessage('Starting simulation...', 'success');
      progressContainer.style.display = 'block';
      progressFill.style.width = '0%';
      progressFill.textContent = '0%';

      try {
        const { grids, scoreStamps, turns, finalScore } = await simulateGame(targetScore);

        const roundedScore = Math.round(finalScore / 4) * 4;

        const payload = {
          gameStart: "2025-01-01T02:57:15.949Z",
          name: name,
          score: roundedScore,
          turns: turns,
          grids: grids,
          timeStamps: generateTimestamps(turns),
          scoreStamps: scoreStamps,
          grid: JSON.stringify(grids[grids.length - 1] || { size: 4, cells: Array(4).fill().map(()=>Array(4).fill(null)) })
        };

        showMessage(`Simulation done. Score: ${roundedScore} – Sending...`, 'success');

        const response = await fetch(URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

       
        window.location.href = response.url;  // follow the redirect
      
        console.log(response);
        

        showMessage(`Submitted! → ${name} | ${roundedScore} pts | ${turns} turns`, 'success');
        form.reset();
        
        document.getElementById('score').value = "40000";

      } catch (err) {
        console.error(err);
        showMessage('Error during simulation or submission', 'error');
      } finally {
        submitBtn.disabled = false;
        progressContainer.style.display = 'none';
      }
    });

    async function simulateGame(targetScore, maxTurns = 50000) {
      return new Promise((resolve) => {
        let board = Array(4).fill().map(() => Array(4).fill(0));
        let grids = [];
        let scoreStamps = [];
        let currentScore = 0;
        let turn = 0;
        let stuckCount = 0;

        addRandomTile(board);
        addRandomTile(board);

        function step() {
          if (currentScore >= targetScore || turn >= maxTurns) {
            resolve({ grids, scoreStamps, turns: turn, finalScore: currentScore });
            return;
          }

          let bestDir = -1;
          let bestEval = -Infinity;
          let bestNewBoard = null;
          let bestAddedScore = 0;
          let bestNewScoreStamps = [];

          for (let dir = 0; dir < 4; dir++) {
            const result = performMove(copyBoard(board), dir);
            if (boardsEqual(board, result.newBoard)) continue;

            const eval = result.addedScore + heuristic(result.newBoard);

            if (eval > bestEval) {
              bestEval = eval;
              bestDir = dir;
              bestNewBoard = result.newBoard;
              bestAddedScore = result.addedScore;
              bestNewScoreStamps = result.newScoreStamps;
            }
          }

          if (bestDir === -1) {
            stuckCount++;
            if (stuckCount > 50) {
              board = Array(4).fill().map(() => Array(4).fill(0));
              addRandomTile(board);
              addRandomTile(board);
              stuckCount = 0;
            }
            setTimeout(step, 0);
            return;
          }

          // Apply best move
          board = bestNewBoard;
          currentScore += bestAddedScore;
          if (bestAddedScore > 0) {
            scoreStamps = scoreStamps.concat(bestNewScoreStamps);

            // Save grid
            const grid = {
              size: 4,
              cells: board.map((row, r) => 
                row.map((val, c) => val !== 0 ? { position: { x: r, y: c }, value: val } : null)
              )
            };
            grids.push(grid);

            turn++;
          }
          stuckCount = 0;

          addRandomTile(board);

          // Update progress
          const progress = Math.min(turn / maxTurns, currentScore / targetScore) * 100;
          progressFill.style.width = `${progress}%`;
          progressFill.textContent = `${Math.round(progress)}%`;

          setTimeout(step, 0);
        }

        setTimeout(step, 0);
      });
    }

    function performMove(board, dir) {
      let addedScore = 0;
      let newScoreStamps = [];
      let transposed = false;

      if (dir === 0 || dir === 2) { // up or down
        board = transpose(board);
        transposed = true;
      }

      if (dir === 2 || dir === 1) { // down or right
        board = reverse(board);
      }

      // Move left
      for (let i = 0; i < 4; i++) {
        let line = board[i].filter(v => v !== 0);
        let j = 0;
        while (j < line.length - 1) {
          if (line[j] === line[j + 1]) {
            line[j] *= 2;
            addedScore += line[j];
            newScoreStamps.push(line[j]);
            line.splice(j + 1, 1);
          } else {
            j++;
          }
        }
        while (line.length < 4) line.push(0);
        board[i] = line;
      }

      if (dir === 2 || dir === 1) {
        board = reverse(board);
      }

      if (transposed) {
        board = transpose(board);
      }

      return { newBoard: board, addedScore, newScoreStamps };
    }

    function transpose(board) {
      return board[0].map((_, col) => board.map(row => row[col]));
    }

    function reverse(board) {
      return board.map(row => row.reverse());
    }

    function copyBoard(board) {
      return board.map(row => [...row]);
    }

    function heuristic(board) {
      const empty = countEmpty(board) * 500;
      const maxT = maxTile(board) * 5;
      return empty + maxT;
    }

    function countEmpty(board) {
      return board.flat().filter(v => v === 0).length;
    }

    function maxTile(board) {
      return Math.max(...board.flat().filter(v => v > 0));
    }

    function addRandomTile(board) {
      const empty = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (board[r][c] === 0) empty.push([r, c]);
        }
      }
      if (empty.length === 0) return;
      const [r, c] = empty[Math.floor(Math.random() * empty.length)];
      board[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function boardsEqual(a, b) {
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          if (a[i][j] !== b[i][j]) return false;
        }
      }
      return true;
    }

    function generateTimestamps(count) {
      if (count <= 0) return [];
      const start = new Date("2025-01-01T02:57:15.949Z");
      const stamps = ["2025-01-01T02:57:15.949Z"];
      for (let i = 1; i < count; i++) {
        const next = new Date(start.getTime() + i * 1000);
        stamps.push(next.toISOString());
      }
      return stamps;
    }

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `visible ${type}`;
      setTimeout(() => { messageDiv.className = type; }, 6000);
    }
  </script>
</body>
</html>
