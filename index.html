<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal Scoreboard</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #terminal {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.4;
    }

    .prompt-line {
      display: flex;
      align-items: flex-start;
      margin: 6px 0;
    }

    .prompt {
      color: #0f8;
      margin-right: 8px;
      user-select: none;
    }

    input {
      background: transparent;
      border: none;
      color: #0f0;
      font: inherit;
      outline: none;
      flex: 1;
      caret-color: #0f0;
      font-size: 16px;
    }

    #history {
      color: #0c5;
      opacity: 0.85;
    }

    .blink {
      animation: blink 1.1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    ::selection {
      background: #044;
      color: #0f8;
    }
  </style>
</head>
<body>

<div id="terminal">
  <div id="history"></div>
  
  <div class="prompt-line">
    <span class="prompt">score →</span>
    <input type="text" id="inputScore" autocomplete="off" autofocus spellcheck="false"/>
  </div>
</div>

<script>
// ────────────────────────────────────────────────
const historyDiv = document.getElementById('history');
const scoreInput = document.getElementById('inputScore');

let currentStep = 'score'; // score → name → submit

function addLine(text, className = '') {
  const line = document.createElement('div');
  line.textContent = text;
  if (className) line.className = className;
  historyDiv.appendChild(line);
  historyDiv.scrollTop = historyDiv.scrollHeight;
}

function clearCurrentInput() {
  scoreInput.value = '';
}

function moveToNextStep() {
  if (currentStep === 'score') {
    currentStep = 'name';
    addLine(`score → ${scoreInput.value.trim()}`, 'history');
    addLine('');
    addLine('   name → ', 'prompt');
    scoreInput.value = '';
    scoreInput.focus();
  } 
  else if (currentStep === 'name') {
    const name = scoreInput.value.trim();
    const score = parseFloat(document.querySelector('#history').lastChild.textContent.split('→')[1]?.trim() || '0');
    
    addLine(`   name → ${name}`, 'history');
    addLine('   ────────────────────────────────', 'history');
    addLine(`   [SUBMITTED]  ${name.padEnd(12)}  ${score.toFixed(1)} pts`, 'history');
    addLine('   ────────────────────────────────', 'history');
    addLine('');

    // Reset for next entry
    currentStep = 'score';
    addLine('score → ', 'prompt');
    scoreInput.value = '';
    scoreInput.focus();
  }
}

// Handle Enter key
scoreInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    
    const value = scoreInput.value.trim();
    
    // Basic validation
    if (currentStep === 'score' && (isNaN(value) || value === '')) {
      addLine('score → ' + value, 'history');
      addLine('   ✗ Please enter a valid number', 'history');
      clearCurrentInput();
      return;
    }
    
    if (currentStep === 'name' && value.length < 1) {
      addLine('   name → ' + value, 'history');
      addLine('   ✗ Name cannot be empty', 'history');
      clearCurrentInput();
      return;
    }

    moveToNextStep();
  }
});

// Optional: live echo while typing (more terminal feel)
scoreInput.addEventListener('input', () => {
  // We could show live preview here if desired
});

// Start
addLine('  ╔════════════════════════════════════╗');
addLine('  ║      HIGH SCORE ENTRY TERMINAL     ║');
addLine('  ╚════════════════════════════════════╝');
addLine('');
addLine('  Enter your score and name below');
addLine('  Press ENTER after each field');
addLine('');

</script>
</body>
</html>
